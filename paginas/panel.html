<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
-->

    <title>Lista Productos</title>
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--FIRESTORE-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


</head>

<body>

    <div class="botones-navegacion">
        <div class="link-pagina">
            <a href="index.html">Visita tu tienda</a>
        </div>

        <div class="link-pagina">
            <a href="info-negocio.html">Info del Negocio</a>
        </div>

        <div class="elije-color">
            <input id="inputColor" class="inputColor" type="color" name="inputColor">
        </div>
    </div>

    <div class="container">
        <h2 id="titulo">Formulario Principal</h2>

        <section id="formulario">

            <form id="form" class="form" autocomplete="off">
                <div class="form-control">
                    <input type="text" id="articulo" placeholder="Nombre del Producto">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <input type="text" id="descripcion" placeholder="Describe tu Producto">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="form-control">
                    <input type="number" id="precio" placeholder="Precio del producto">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>

                <div class="imagen-form-control">

                    <input type="text" id="imagen" placeholder="URL Imagen" style="display:none">

                    <!--Campo oculto tipo FILE para elegir la imagen-->
                    <!--MULTIPLE  <input type="file" id="fileElem" multiple accept="image/*" style="display:none"
                onchange="handleFiles(this.files)">  -->

                    <!--SINGULAR  <input type="file" id="fileElem" accept="image/*" style="display:none"
                         onchange="handleFiles(this.files)"> -->

                    <input type="file" id="fileElem" accept="image/*" style="display:none"
                        onchange="manejarFiles(this.files)">

                    <!--Link para detonar la el cuadro de seleccion del input tipo file-->
                    <a href="#" id="fileSelect" class="file-select">Elige una imagen</a>
                    <!--Aqui se muestra el Progreso de la carga-->
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress">
                            <div id="porcentaje">0%</div>
                        </div>
                    </div>

                    <!--Aqui se mostrara un icono de la imagen subida-->
                    <div id="gallery" class="gallery"></div>

                </div>


                <!--Seccion de los botones-->
                <!--Ocultar en esta version
            <button class="btn btn-info my-5" id="boton" onclick="guardarOrCancelar()">Agregar a la lista</button>
            -->
                <button class="btn btn-info my-5" id="guardar-edicion" style="display:none">Guardar Edicion</button>
                <div class="button-control">
                    <button id="boton" class="enviar">Agregar a la lista</button>
                </div>

            </form>

        </section>

        <h2>Tabla de Articulos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Articulo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="table">
                <!--Aqui va insertado el codgio generado desde JS-->
            </tbody>
        </table>

    </div>

  


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!---Logica JS--->
    <script src="panel.js"></script>
</body>

</html>
